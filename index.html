<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <link rel="stylesheet" href="src/styles.css" />
    <title>Weather App</title>
  </head>

  <body>
    <div class="container">
      <div class="weather-app">
        <form class="search-form" onsubmit="searchCity(); return false;">
          <div class="row">
            <div class="col-9">
              <input
                type="search"
                placeholder="Type a city.."
                autofocus="on"
                autocomplete="off"
                class="form-control shadow-sm"
                id="cityInput"
              />
            </div>
            <div class="col-3">
              <input
                type="submit"
                value="Search"
                class="form-control btn btn-primary shadow-sm"
                id="searchButton"
              />
            </div>
          </div>
        </form>

        <button class="btn btn-secondary mt-2" onclick="getCurrentLocation()">
          Current Location
        </button>

        <div id="currentDateTime"></div>

        <h1 id="cityName">Johannesburg, South Africa</h1>
        <ul>
          <li id="localTime">Thursday 2:49</li>
          <li id="weatherDescription">Partly Cloudy</li>
        </ul>

        <div class="row">
          <div class="col-6">
            <div class="clearfix">
              <img
                src=""
                alt="Weather icon"
                class="weather-icon float-left"
                id="weatherIcon"
              />
              <div class="float-left">
                <span id="temperature" class="temperature"></span
                ><span class="units"
                  >°C |
                  <a class="temperature-link" onclick="convertTemperature()"
                    >°F</a
                  ></span
                >
              </div>
            </div>
          </div>
          <div class="col-6">
            <ul>
              <li id="precipitation">Precipitation: 0%</li>
              <li id="humidity">Humidity: 77%</li>
              <li id="wind">Wind: 8 km/h</li>
            </ul>
          </div>
        </div>
      </div>
    </div>
    <script src="src/index.js"></script>
  </body>
</html>
